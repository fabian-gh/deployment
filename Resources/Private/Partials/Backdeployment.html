<f:form action="boundlessBackdeployment" name="backdeploy" object="{backdeploy}">
    
    <table class="table4">
        <tr>
            <td>MySQL Server: </td><td><f:form.textfield property="mysqlServer" size="30" placeholder="MySQL Server" /></td>
        </tr>
        <tr>
            <td>Database: </td><td><f:form.textfield property="database" size="30" placeholder="Database name" /></td>
        </tr>
        <tr>
            <td>Username: </td><td><f:form.textfield property="username" size="30" placeholder="Username" /></td>
        </tr>
        <tr>
            <td>Password: </td><td><f:form.password property="password" size="30" /></td>
        </tr>
    </table>
    <br />
    <f:form.submit value="Create MySQL dump" />  
    
</f:form>
